<!DOCTYPE html>
<html th:lang="#{language_code}" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" name="description" content="Welcome to Kellon8 website! Go get yourself a watch. ">
    <th:block th:include="fragments/head :: head"/>
    <th:block th:include="fragments/header :: header"/>
    <title>Kell on kaheksa</title>
    <div th:replace="fragments/header :: header"></div>
</head>
<script src="/static/javascript/loadMore.js"></script>

<body>

<div class="container-fluid">
    <div class="body">
        <div class="row">
            <div class="col-12">
                <div class="logo">
                    <!--<img src=https://i.imgur.com/kAOp1OF.png width="85%">-->
                    <img src="/static/img/homePageLogo.png" width="85%" alt="homeLogo">
                </div>
            </div>
            <div class="w-100"></div>
            <div class="col-12" id="whatsHot">
                <h1 data-toggle="tooltip" title="See tekst on rakendusesisene abiinfo" th:text="#{hotProducts}"></h1>
            </div>
            <div class="w-100"></div>
            <div class="col-12">
                <div class="hotProducts">
                    <div class="row align-items-center">
                        <div class="col">
                            <img class="toaster1" src=https://static1.nordic.pictures/3209457-thickbox_default/tss801ss-taoster.jpg width="65%" height="65%">
                            <div th:text="#{sampleText}"></div>
                        </div>
                        <div class="col">
                            <img class="toaster1" src=https://static1.nordic.pictures/3209457-thickbox_default/tss801ss-taoster.jpg width="65%" height="65%">
                            <div th:text="#{sampleText}"></div>
                        </div>
                        <div class="col">
                            <img class="toaster1" src=https://static1.nordic.pictures/3209457-thickbox_default/tss801ss-taoster.jpg width="65%" height="65%">
                            <div th:text="#{sampleText}"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-100"></div>
            <br>

            <!--Sending automatic e-mails-->
            <div class="col-2 offset-4" id="loadMore" >
                <button onclick="loadMail()" class="btn-info" data-toggle="tooltip" title="Siia vajutades laetakse rohkem sisu" th:text="#{loadMore}"></button>
            </div>
            <div class="col-12" id="loadMail">
                <form action="#" th:action="@{/mailSent}" method="post">
                    <p th:text="#{newsletter}"></p>
                    <p>Email: <input type="email" name="address" th:required="required"/></p>
                    <p><input class="btn-dark" type="submit" th:value="#{submit}"/></p>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
