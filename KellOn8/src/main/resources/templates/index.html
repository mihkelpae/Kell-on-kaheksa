<!DOCTYPE html>
<html th:lang="#{language_code}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kell on kaheksa</title>
    <meta name="description" content="Welcome to Kellon8 website! Go get yourself a watch."/>
    <th:block th:include="fragments/head :: head"/>
    <script src="/static/javascript/loadMore.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container-fluid">
    <div class="body">
        <div class="row">
            <div class="col-12">
                <div class="logo">
                    <img src="/static/img/homePageLogo.png" id="homePageLogo" alt="homeLogo">
                </div>
            </div>
            <div class="w-100"></div>

            <div class="col-12" id="whatsHot">
                <h1 data-toggle="tooltip" title="See tekst on rakendusesisene abiinfo" th:text="#{hotProducts}"></h1>
            </div>
            <div class="w-100"></div>

            <!--Home page "hot" products which are actually the most expensive ones-->
            <div class="col-12">
                <div class="hotProducts">
                    <div class="row align-items-center">
                        <tr th:each="product : ${top3}">
                            <div class="col">
                                <div id="tootePilt">
                                    <img id="blankPicture" src="https://via.placeholder.com/250x250" alt="blank">
                                </div>
                                <div id="tooteNimi">
                                    <td th:text="${product.productName}">
                                </div>
                                <div id="tooteHind">
                                    <td th:text="${product.price}">
                                </div>
                                <div id="tooteLÃ¼hikirjeldus">
                                    <td th:text="${product.productShortDescription}">
                                </div>
                                <div>
                                    <button class="btn-dark">Add to cart</button>
                                </div>
                            </div>
                        </tr>
                   </div>
                </div>
            </div>
            <div class="w-100"></div>
            <br>
            <div class="w-100"></div>

            <!--Sending automatic e-mails-->
            <div class="col-2 offset-4" id="loadMore" >
                <button onclick="loadMail()" class="btn-info" th:text="#{loadMore}"></button>
            </div>
            <div class="col-12" id="loadMail">
                <form action="#" th:action="@{/mailSent}" method="post">
                    <p th:text="#{newsletter}"></p>
                    <p>
                        <label for="emailBox">E-Mail: </label>
                        <input type="email" id="emailBox" name="address" th:required="required">
                    </p>
                    <p><input class="btn-dark" type="submit" th:value="#{submit}">
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
