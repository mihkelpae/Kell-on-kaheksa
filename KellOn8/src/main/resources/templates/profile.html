<!DOCTYPE html>
<html th:lang="#{language_code}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="description" content="Upload a profile of yours so we can truly see who you are. ">
    <th:block th:include="fragments/head :: head"/>
    <th:block th:include="fragments/header :: header"/>
    <title>Profile</title>
    <div th:replace="fragments/header :: header"></div>
</head>

<body>

<div class="container-fluid">
    <div class="body">
        <div class="row">

            <form action="#" th:action="@{/saveProfilePicture}" th:object="profilePicture" enctype="multipart/form-data" method="post">
                <p><label for="profiilipilt" th:text="Profile picture"></label></p>
                <input type="file" id="picture" name="picture" th:required="required" />
                <input type="submit" th:value="#{submit_form}">
            </form>

            <div class="col" id="profiilipilt">
                <img src="http://www.clker.com/cliparts/1/o/F/g/6/N/full-black-square-md.png" alt="Black screen">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#uploadProfilePic">
                    Upload your profile picture
                </button>

            </div>
            <div class="col float-right" id="isikuInfo">
                <div id="usersName" th:text="#{your_name} + ${user.firstName} + ' ' + ${user.lastName}"></div>

                <form action="#" th:action="@{/saveProfileAddress}" th:object="${user}" method="post">
                    <p th:text="#{user_address_input}"></p><input type="text" th:field="*{address}" th:required="required" />
                    <p><input type="submit" th:value="#{submit_form}" /><input type="reset" th:value="#{reset_form}" /></p>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
