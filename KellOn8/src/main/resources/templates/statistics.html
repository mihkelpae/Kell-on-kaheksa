<!DOCTYPE html>
<html th:lang="#{language_code}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{stat_title}"></title>
    <meta name="description" content="Awesome stats about our page">
    <th:block th:include="fragments/head :: head"/>
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<div class="container-fluid">

    <div id="heading">
        <h2 th:text="#{stat_head}"></h2>
        <br>
    </div>
    <div id="mostUsedBrowser">
        <h4 th:text="#{most_used_browser}"></h4>
        <tr th:each="browser : ${topBrowser}">
            <div id="browserName">
                <td th:text="${browser}">
                <!--<td th:text="${browser.value}">-->
            </div>
        </tr>
        <br>
    </div>

    <div id="mostUsedOS">
        <h4 th:text="#{most_used_os}"></h4>
        <tr th:each="os : ${topOS}">
            <div id="osName">
                <td th:text="${os}">
                    <!--<td th:text="${os.value}">-->
            </div>
        </tr>
        <br>
    </div>

    <div id="mostVisitedPage">
        <h4 th:text="#{most_visited_page}"></h4>
        <tr th:each="page : ${mostVisitedPage}">
            <div id="pageName">
                <td th:text="${page}">
                    <!--<td th:text="${os.value}">-->
            </div>
        </tr>
        <br>
    </div>


</div>

</body>
</html>
