<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <th:block th:include="fragments/head :: head"/>
    <th:block th:include="fragments/header :: header"/>
    <title>Add products</title>
    <div th:replace="fragments/header :: header"></div>
</head>

<body>

<div class="container-fluid">

    <div th:if="${productAdded}" class="alert alert-success" role="alert">
        <p th:text="${productAdded}">success message</p>
    </div>

    <form action="#" th:action="@{/saveProduct}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}" />
        <p>Name: <input type="text" th:field="*{productName}" /></p>
        <p>Category:
            <select th:field="*{category}">
                <option th:value="'Käekell'" th:text="Käekell"></option>
                <option th:value="'Taskukell'" th:text="Taskukell"></option>
                <option th:value="'Seinakell'" th:text="Seinakell"></option>
                <option th:value="'Äratuskell'" th:text="Äratuskell"></option>
                <option th:value="'Spordikell'" th:text="Spordikell"></option>
                <option th:value="'Stopper'" th:text="Stopper"></option>
            </select>
        </p>
        <p>Price: <input type="number" th:field="*{price}" /></p>
        <p>Quantity: <input type="number" th:field="*{quantity}" /></p>
        <p>Description: <input type="text" th:field="*{productDescription}" /></p>
        <p>Short description: <input type="text" th:field="*{productShortDescription}" /></p>
        <p><input type="submit" value="Submit" /><input type="reset" value="Reset" /></p>
    </form>

    <a href="/allProducts">See all products</a>
</div>


</body>
</html>
