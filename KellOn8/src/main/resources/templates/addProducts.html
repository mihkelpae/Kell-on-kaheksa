<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <th:block th:include="fragments/head :: head"/>
    <th:block th:include="fragments/header :: header"/>
    <title>Add products</title>
    <div th:replace="fragments/header :: header"></div>
</head>

<body>

<div class="container-fluid">

    <form method="POST" modelAttribute="Product">
        <div class="col-8">
            <label>Product name</label><br />
            <input id="name" name="name" class="form-control" placeholder="Product name" />

            <label>Category</label><br />
            <input id="caregory" name="category" class="form-control" placeholder="Category" />

            <label>Price</label><br />
            <input id="price" name="price" class="form-control" placeholder="Price" />

            <label>Description</label><br />
            <input id="description" name="description" class="form-control" placeholder="Descritpion" />

            <label>Short description</label><br />
            <input id="shortDescription" name="shortDescription" class="form-control" placeholder="Short Description" />

        </div>
        <div class="w-100"></div>
        <!--<input type="submit" class="btn btn-danger"></input>-->
    </form>
    <button class="btn-danger">Submit</button>
</div>


</body>
</html>
