<!DOCTYPE html>
<html th:lang="#{language_code}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="description" content="Alarmclock, wrist watch, wall clock, you name it. We got everything for everybody!">
    <th:block th:include="fragments/head :: head"/>
    <th:block th:include="fragments/header :: header"/>
    <title th:title="#{products_title}"></title>
    <div th:replace="fragments/header :: header"></div>
</head>

<body>

<div class="container-fluid">
    <div class="body">
        <div class="row">

                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <div class="row">
                            <div class="col-9">
                                <button class="dropdown-item" type="button">Toaster 1</button>
                            </div>
                            <div class="col-1">
                                <button class="btn-danger" type="button">X</button>
                            </div>
                        </div>
                        <button class="dropdown-item" type="button">Toaster 2</button>
                        <button class="dropdown-item" type="button">Toaster 3</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="w-100"></div>
        <div class="col" id="productCategories">
            <div class="dropdown">
                <button th:text="#{choose_category}" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <button class="dropdown-item active" id="kat1Nupp" type="button">Cat1</button>
                    <button class="dropdown-item" id="kat2Nupp" type="button">Cat2</button>
                    <button class="dropdown-item" id="kat3Nupp" type="button">Cat3</button>
                </div>

        </div>
        <div class="w-100"></div>

        <div class="col-12">
            <div class="products">
                <div class="row align-items-center">
                    <tr th:each="product : ${allProducts}">
                        <div class="col-4">
                            <div id="tootePilt">
                                <img id="blankPicture" src="https://via.placeholder.com/250x250" alt="blank">
                            </div>
                            <div id="tooteNimi">
                                <td th:text="${product.productName}">
                            </div>
                            <div id="tooteHind">
                                <td th:text="${product.price}">
                            </div>
                            <div id="tooteLÃ¼hikirjeldus">
                                <td th:text="${product.productShortDescription}">
                            </div>
                            <div>
                                <button class="btn-dark">Add to cart</button>
                            </div>
                        </div>
                    </tr>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
